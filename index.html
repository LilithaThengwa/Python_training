<!DOCTYPE html>
<html lang="en">
<head>
<!-- self closing tags, e.g meta tag and img tag -->
    <meta charset="UTF-8">
    <!-- below means adapt to phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            color: crimson;
            /* Hex value RGB */
            color: #ff0d7f;
            color: rgb(255, 13, 127)
        }

        p{
            font-style: italic;
            font-weight: bold;
            /* 1px = 1 dot on screen */
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<!-- tags/elements -->
<body>
    <h1>Hello, Sanlam</h1>
    <h2>Hello, Sanlam</h2>
    <h3>Hello, Sanlam</h3>
    <h4>Hello, Sanlam</h4>
    <h5>Hello, Sanlam</h5>
    <h6>Hello, Sanlam</h6>

    <p>
        asaasasasasasasas
    </p>

    <h2>Hobbies</h2>
    <!-- Two ways to make lists, ul $ ol -->
    <!-- Emmet for shortcuts, eg ul>li*5 -->
    <!-- ul stands for unorderd list. -->
    <ul>
        <li>Reading</li>
        <li>Gaming</li>
        <li>Running</li>
        <li>Movies</li>
        <li>Series</li>
    </ul>

    <!-- ordered list -->
    <ol>
        <!-- list item -->
        <li>Reading</li>
        <li>Gaming</li>
        <li>Running</li>
        <li>Movies</li>
        <li>Series</li>
    </ol>

</body>
</html>


<!-- ! then tab to get boiler plate code -->
<!-- lang, charset, name, src, alt are called attribute. -->
<!-- UTF-8 -> file encoding. Knows all characters(japanese, hindi etc), emojis -->
